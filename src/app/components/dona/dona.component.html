<div class="card">
    <div class="card-body">
        <h3>{{title}}</h3>
        <div style="display: block">
            <canvas *ngIf="doughnutChartLabels.length > 0 && data.length > 0" baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" type="doughnut">>
            </canvas>
        </div>
    </div>
</div>
